<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <form class="form" data-bind="attr: {'id': getCode() + '-form'}">
            <iframe src="" id='checkout-iframe' data-bind="attr: {'src': getIframeUrl()}" frameborder="0" style="height: 330px; overflow: hidden;"></iframe>
            <input type="hidden"
                   name="payment[token]"
                   class="input-text"
                   value=""
                   data-bind="attr: {'id': getCode() + '-token'}">

          <!-- ko if: canSaveCard() -->
            <div class="field">
              <div class="control">
                  <input type="checkbox" name="payment[cc_save]" class="input-checkbox" value="1" id="pmnts_gateway_cc_save"
                         data-bind="attr: {
                                          autocomplete: off,
                                          id: getCode() + '_cc_save',
                                          title: $t('Save Credit Card'),
                                          'data-container': getCode() + '-cc-save'"/>
                  <label data-bind="attr: {for: getCode() + '_cc_save'}" class="label">
                      <span>Save Credit Card</span>
                  </label>
                </div>
            </div>
          <!-- /ko -->
        </form>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: pmntsPlaceOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="text: $t('Place Order')"></span>
                </button>

                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        "
                        style="display: none;" id="pmnts-place-token-order">
                    <span data-bind="text: $t('Place Order')"></span>
                </button>
            </div>
        </div>
    </div>
</div>
