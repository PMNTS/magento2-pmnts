<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
  <script>
    var io_bbout_element_id = 'io_bb';
    var io_enable_rip = true;
    var io_install_flash = false;
    var io_install_stm = false;
    var io_exclude_stm = 12;
  </script>
  <script data-bind="attr: {'src': getFraudFingerprintSrc()}"></script>
  <input type="hidden"
         id="io_bb"
         name="payment[io_bb]"
         class="input-text"
         value="">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <form class="form" data-bind="attr: {'id': getCode() + '-form'}">
          <!-- ko if: isIframeEnabled() -->
            <iframe src="" id='checkout-iframe' data-bind="attr: {'src': getIframeUrl()}" />
            <input type="hidden"
                   name="payment[card_token]"
                   class="input-text"
                   value=""
                   data-bind="attr: {'id': getCode() + '-token'}">
                   <div style='display: none;'>
                     <!-- ko template: 'Magento_Payment/payment/cc-form' --><!-- /ko -->
                   </div>
          <!-- /ko -->
          <!-- ko ifnot: isIframeEnabled() -->
            <!-- ko template: 'Magento_Payment/payment/cc-form' --><!-- /ko -->
          <!-- /ko -->
        </form>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="text: $t('Place Order')"></span>
                </button>
            </div>
        </div>
    </div>
</div>
